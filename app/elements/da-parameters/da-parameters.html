<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">

<dom-module id="da-parameters">
  <style>
    :host {
      display: block;
      padding: 20px;
    }

  </style>
  <template>
    <template is="dom-repeat" items="{{paerameters}}">
        <h1>{{item.titel}}</h1>
        <paper-time-picker hour="{{item.hrs}}" minute="{{item.min}}" class="groot"></paper-time-picker>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'da-parameters',

    properties: {
      paerameters: {
        type: Array,
        value: [  
          {titel: "Opgestaan", hrs: 0, min: 0},
          {titel: "In bed", hrs: 0, min: 0},
          {titel: "In slaap", hrs: 0, min: 0}
        ],
        notify: true
      }
    }
  });
})();
</script>
