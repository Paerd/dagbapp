<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="da-detail">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <firebase-document id="firebase"
      data="{{dag}}"></firebase-document>
    
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'da-detail',

    properties: {
      date: {
        type: String,
        value: new moment().format("YYYY-MM-DD"),
        notify: true,
        observer: "_getDetaildata"
      }
    },

    _getDetaildata: function(){
      this.$.firebase.location = "https://dagbpaer.firebaseio.com/"+this.date+"/";
      //this.$.firebase.go();
    }
  });
})();
</script>
